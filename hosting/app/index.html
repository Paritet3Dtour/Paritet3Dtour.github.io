<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="content_language" content="ru">
  <meta name="description" content="Supimer"> 
  <title>hosting</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/main.css">
</head> 
 
<body>

<div class="autorization-section">
  <div class="autorization_wrapp">
    <div class="autorization_preview"><img src="img/autorization_preview.png" alt=""></div>
    <div class="autorization_content">
      <div class="autorization_logo"><img src="img/mainlogo.png" alt=""></div>
      <div class="autorization_heading">Ласкаво просимо до нашого сервісу</div>
      <form action="" class="autorization_form">
        <div class="autorization_form_top">
          <div class="autorization_form_heading">Вхід</div>
          <div class="autorization_form_toggler">Немає облікового запису? <a href="#" class="link">Створити</a></div>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Пошта" required>
        </div>
        <div class="form-group">
          <button type="button" class="pass-toggler click-item" data-action="passToggler">            
          </button>
          <input type="password" placeholder="Пароль" required>
        </div>
        <div class="autorization_form_bottom">
          <div class="authorization__check">
            <div class="box-check">
              <input type="checkbox" id="check1">
              <label for="check1">Запам'ятати мене</label>
            </div>
          </div>
          <a href="#" class="link">Забули пароль?</a>
        </div>

        <button type="submit" class="primary-btn">Увійти</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
