<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="content_language" content="ru">
  <meta name="description" content="Oxese - Forgot password"> 
  <title>Oxese - Forgot password</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head> 
 
<body class="default-layout">

  <section class="authorization">
    <div class="mainContainer">
      <a href="index.html" class="authorization__logo">
        <img src="img/authorization-logo.svg" alt="">
      </a>
      <div class="authorization__title">Welcome to the Oxese Community!</div>
      <div class="authorization__container">
        <div class="authorization__top">
          <div class="authorization__heading">Forgot password?</div>
        </div>
        <form class="authorization__form">
          <div class="form-group">
            <input type="text" placeholder="Email" required>
          </div>
          <div class="authorization__descr">
            Please enter your email address below and we will send you a link to reset your password
          </div>
          <button type="submit" class="primary-btn">Submit</button>
        </form>
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>

</body>
</html>
