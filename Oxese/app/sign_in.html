<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="content_language" content="ru">
  <meta name="description" content="Oxese - Sign in"> 
  <title>Oxese - Sign in</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head> 
 
<body class="default-layout">

  <section class="authorization">
    <div class="mainContainer">
      <div class="authorization__logo">
        <img src="img/authorization-logo.svg" alt="">
      </div>
      <div class="authorization__title">Welcome to the Oxese Community!</div>
      <div class="authorization__container">
        <div class="authorization__top">
          <div class="authorization__heading">Sign in</div>
          <div class="authorization__link"><a href="sign_up.html">Create an account</a></div>
        </div>
        <form class="authorization__form">
          <div class="form-group">
            <input type="text" placeholder="Email" required>
          </div>
          <div class="form-group">
            <button type="button" class="pass-toggler click-item" data-action="passToggler">
              <svg width="22" height="16" viewBox="0 0 22 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20.257 6.962C20.731 7.582 20.731 8.419 20.257 9.038C18.764 10.987 15.182 15 11 15C6.81801 15 3.23601 10.987 1.74301 9.038C1.51239 8.74113 1.38721 8.37592 1.38721 8C1.38721 7.62408 1.51239 7.25887 1.74301 6.962C3.23601 5.013 6.81801 1 11 1C15.182 1 18.764 5.013 20.257 6.962V6.962Z" stroke="#698486" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M11 11C12.6569 11 14 9.65685 14 8C14 6.34315 12.6569 5 11 5C9.34315 5 8 6.34315 8 8C8 9.65685 9.34315 11 11 11Z" stroke="#698486" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>                
            </button>
            <input type="password" placeholder="Password" required>
          </div>
          <div class="authorization__check login__check">
            <div class="box-check">
              <input type="checkbox" id="agree">
              <label for="agree">Remember me</label>
            </div>
            <a href="forgot-pass.html">Forgot password?</a>
          </div>
          <button type="submit">Log in</button>
        </form>
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>

</body>
</html>
