<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="content_language" content="ru">
  <meta name="description" content="Oxese - Sign up"> 
  <title>Oxese - Sign up</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head> 
 
<body class="default-layout">

  <section class="authorization">
    <div class="mainContainer">
      <a href="index.html" class="authorization__logo">
        <img src="img/authorization-logo.svg" alt="">
      </a>
      <div class="authorization__title">Welcome to the Oxese Community!</div>
      <div class="authorization__container">
        <div class="authorization__top">
          <div class="authorization__heading">Sign up</div>
          <div class="authorization__link"><span>Already have an account?</span> <a href="sign_in.html">Sign in</a></div>
        </div>
        <form class="authorization__form">
          <div class="form-group">
            <input type="text" placeholder="Email" required>
          </div>
          <div class="form-group">
            <button type="button" class="pass-toggler click-item" data-action="passToggler">            
            </button>
            <input type="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <button type="button" class="pass-toggler click-item" data-action="passToggler">               
            </button>
            <input type="password" placeholder="Repeat password" required>
          </div>
          <div class="authorization__descr">Please enter your email address. We will send a confirmation of registration and a link to enter your personal account.</div>
          <div class="authorization__check">
            <div class="box-check">
              <input type="checkbox" id="agree">
              <label for="agree">I agree to the processing of <a href="#">Terms of Service</a></label>
            </div>
          </div>
          <button type="submit" class="primary-btn">Register now</button>
        </form>
      </div>
    </div>
  </section>


  <script src="js/main.js"></script>

</body>
</html>
