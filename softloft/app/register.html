<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="content_language" content="ru">
  <meta name="description" content=""> 
  <title>softloft</title>
  <link rel="stylesheet" href="https://an-softloft.com/css/frontend.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
 
  <section class="login-section">
    <div class="cabinet-container">
      <div class="login_wrapp">
        <div class="login_content">
          <div class="login_title">Войдите в свой аккаунт</div>
          <div class="login_nav">
            <a href="#">войти</a>
            <a href="#" class="active">зарегистрироваться</a>
          </div>
          <div class="login_tabs">
            <div class="login_tab">
              <form action="" class="login_form">
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="text" name="email">
                </div>
                <div class="form-group">
                  <label for="">Пароль</label>
                  <input type="password" name="password">
                  <button type="button" class="pass-toggler">
                    <svg width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M16.411 15.411L20 19M12.875 16.825C12.2569 16.9419 11.6291 17.0005 11 17C6.52203 17 2.73203 14.057 1.45703 10C1.8003 8.9081 2.32902 7.88346 3.02003 6.971L12.875 16.825ZM8.87803 7.879C9.44069 7.31634 10.2038 7.00025 10.9995 7.00025C11.7952 7.00025 12.5584 7.31634 13.121 7.879C13.6837 8.44166 13.9998 9.20478 13.9998 10.0005C13.9998 10.7962 13.6837 11.5593 13.121 12.122L8.87803 7.879ZM8.87803 7.878L13.12 12.12L8.87803 7.878ZM8.88003 7.88L5.59003 4.59L8.88003 7.88ZM13.122 12.122L16.412 15.412L13.122 12.122ZM2.00003 1L5.59003 4.59L2.00003 1ZM5.59003 4.59C7.20239 3.54957 9.08113 2.9974 11 3C15.478 3 19.268 5.943 20.543 10C19.8391 12.2305 18.3774 14.1446 16.411 15.411L5.59003 4.59Z" stroke="#CED4DA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                      
                  </button>
                </div>
                <div class="form-group">
                  <label for="">Пароль еще раз</label>
                  <input type="password" name="password">
                  <button type="button" class="pass-toggler">
                    <svg width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M16.411 15.411L20 19M12.875 16.825C12.2569 16.9419 11.6291 17.0005 11 17C6.52203 17 2.73203 14.057 1.45703 10C1.8003 8.9081 2.32902 7.88346 3.02003 6.971L12.875 16.825ZM8.87803 7.879C9.44069 7.31634 10.2038 7.00025 10.9995 7.00025C11.7952 7.00025 12.5584 7.31634 13.121 7.879C13.6837 8.44166 13.9998 9.20478 13.9998 10.0005C13.9998 10.7962 13.6837 11.5593 13.121 12.122L8.87803 7.879ZM8.87803 7.878L13.12 12.12L8.87803 7.878ZM8.88003 7.88L5.59003 4.59L8.88003 7.88ZM13.122 12.122L16.412 15.412L13.122 12.122ZM2.00003 1L5.59003 4.59L2.00003 1ZM5.59003 4.59C7.20239 3.54957 9.08113 2.9974 11 3C15.478 3 19.268 5.943 20.543 10C19.8391 12.2305 18.3774 14.1446 16.411 15.411L5.59003 4.59Z" stroke="#CED4DA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                      
                  </button>
                </div>
                <div class="button-group">
                  <button type="submit" class="submit">зарегистрироваться</button>
                  <div class="form-check">
                    <input type="checkbox" id="register-check" checked>
                    <label for="register-check">
                      <span>Принимаю условия</span>
                      <a href="#">публичной оферты</a>
                    </label>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="login_delimiter">
            <span>или</span>
          </div>
          <div class="login_socials">
            <div class="heading">Вход с помощью социальных сетей</div>
            <div class="login_socials_list">
              <a href="">
                <img src="img/fb-icon.png" alt="">
                <span>Facebook</span>
              </a>
              <a href="">
                <img src="img/google-icon.png" alt="">
                <span>Google</span>
              </a>
            </div>
          </div>
        </div>
        <div class="login_instruction">
          <div class="heading">Войдите в аккаунт, чтобы:</div>
          <ul>
            <li>добавлять объекты в избранное</li>
            <li>подписаться на интересующиеся объекты</li>
            <li>следить за изменением цен</li>
          </ul>
        </div>
      </div>
    </div>
  </section>


<script src="js/script.js"></script>
</body>
</html>
