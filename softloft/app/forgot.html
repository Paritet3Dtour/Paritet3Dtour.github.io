<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="content_language" content="ru">
  <meta name="description" content=""> 
  <title>softloft</title>
  <link rel="stylesheet" href="https://an-softloft.com/css/frontend.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
 
  <section class="login-section">
    <div class="cabinet-container">
      <div class="login_wrapp">
        <div class="login_content">
          <div class="login_title">Войдите в свой аккаунт</div>
          <div class="login_nav">
            <a href="#">войти</a>
            <a href="#">зарегистрироваться</a>
          </div>
          <div class="login_tabs">
            <div class="login_tab">
              <div class="login_tab_heading">Восстановление доступа</div>
              <div class="login_tab_descr">Введите Email, указанный при регистрации и мы вышлем вам пароль</div>
              <form action="" class="login_form">
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="text" name="email">
                </div>
                <div class="button-group">
                  <button type="submit" class="submit">выслать пароль</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="login_instruction">
          <div class="heading">Войдите в аккаунт, чтобы:</div>
          <ul>
            <li>добавлять объекты в избранное</li>
            <li>подписаться на интересующиеся объекты</li>
            <li>следить за изменением цен</li>
          </ul>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
