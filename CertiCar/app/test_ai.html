<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratories</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            padding: 32px;
        }
        .container {
            display: flex;
            gap: 32px;
        }
        .main-content {
            flex-grow: 1;
        }
        .header, .filters, .items {
            background-color: #fff;
            border-radius: 8px;
            padding: 24px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .header .title {
            font-size: 26px;
            font-weight: 500;
            color: #1d1f24;
        }
        .header .count {
            font-size: 14px;
            color: #6b6e75;
        }
        .header .main-button {
            display: flex;
            align-items: center;
            background-color: #4338ca;
            color: white;
            border-radius: 8px;
            padding: 15px 20px;
            gap: 10px;
            cursor: pointer;
        }
        .header .main-button svg {
            width: 18px;
            height: 18px;
        }
        .items .item {
            display: flex;
            padding: 16px;
            border-radius: 8px;
            background-color: #fff;
            margin-bottom: 16px;
            gap: 12px;
        }
        .items .item .icon {
            width: 64px;
            height: 64px;
            background: url('./assets/group-40223.svg') no-repeat;
        }
        .items .item .details {
            flex-grow: 1;
        }
        .items .item .details .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .items .item .details .title {
            font-size: 16px;
            font-weight: 600;
            color: #393d44;
        }
        .items .item .details .address {
            display: flex;
            align-items: center;
            background-color: #f8f9fd;
            padding: 8px 12px;
            border-radius: 30px;
            gap: 8px;
        }
        .items .item .details .gray-text {
            color: #6b6e75;
            font-size: 12px;
        }
        .items .item .details .right-arrow {
            width: 32px;
            height: 32px;
            background: url('./assets/group-40204.svg') no-repeat;
        }
        .filters {
            width: 307px;
        }
        .filters .title {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 16px;
        }
        .filters .field {
            margin-bottom: 24px;
        }
        .filters .field label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #111827;
        }
        .filters .field input, .filters .field select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d3d5da;
            border-radius: 8px;
            font-size: 14px;
            color: #6b6e75;
        }
        .filters .field select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: white url('./assets/spacer.svg') no-repeat right 16px center;
        }
        .filters .date-fields {
            display: flex;
            gap: 12px;
        }
        .filters .date-fields input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <div class="title-group">
                    <span class="title">Лабораторії</span>
                    <span class="count">7</span>
                </div>
                <div class="main-button">
                    <svg viewBox="0 0 18 18"><path d="..."></path></svg><!-- SVG Path of plus icon -->
                    <span>Додати лабораторію</span>
                </div>
            </div>
            <div class="items">
                <div class="item">
                    <div class="icon"></div>
                    <div class="details">
                        <div class="top-row">
                            <span class="title">Назва лабораторії</span>
                            <div class="address">
                                <svg viewBox="0 0 16 16"><path d="..."></path></svg><!-- SVG Path of address icon -->
                                <span class="gray-text">м. Київ, вул. Жилянська, 18б</span>
                            </div>
                            <div class="right-arrow"></div>
                        </div>
                        <div class="bottom-row">
                            <span class="gray-text">Керівник: Коваленко Тетяна Миколаївна</span>
                            <span class="gray-text">Код ЄДРПОУ: 13475087</span>
                            <span class="gray-text">10.10.2023 09:15</span>
                        </div>
                    </div>
                </div>

                <!-- Repeat for other items -->

            </div>
        </div>
        <div class="filters">
            <div class="title">Фільтрувати</div>
            <div class="field">
                <label for="director">ПІБ керівника</label>
                <input type="text" id="director" placeholder="Почніть вводити">
            </div>
            <div class="field">
                <label for="code">Код ЄДРПОУ</label>
                <input type="text" id="code" placeholder="Почніть вводити">
            </div>
            <div class="field">
                <label for="lab">Лабораторія</label>
                <select id="lab">
                    <option value="all">Всі</option>
                </select>
            </div>
            <div class="field">
                <label for="organ">Орган</label>
                <select id="organ">
                    <option value="all">Всі</option>
                </select>
            </div>
            <div class="field date-fields">
                <div>
                    <label for="from-date">Створено з</label>
                    <input type="text" id="from-date" value="з 22.11.2023">
                </div>
                <div>
                    <label for="to-date">до</label>
                    <input type="text" id="to-date" value="по 22.12.2023">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
