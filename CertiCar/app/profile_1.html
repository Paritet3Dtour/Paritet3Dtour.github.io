<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="content_language" content="uk">
  <meta name="description" content="Certi.Car">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <title>Certi.Car</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="cabinet-page">
  <header class="header">
    <div class="mainContainer">
      <div class="header_wrapp">
        <a href="index.html" class="header_logo"></a>
        <nav class="header_nav">
          <a href="#" class="nav-item">
            <div class="icon">
              <div class="icon-count">1</div>
              <img class="icon-default" src="img/menu-icon-orders.svg" alt="orders-icon">   
              <img class="icon-active" src="img/menu-icon-orders-active.svg" alt="orders-icon">   
            </div>
            Заявки
          </a>
          <a href="#" class="nav-item">
            <div class="icon">
              <img class="icon-default" src="img/menu-icon-journal.svg" alt="journal-icon">       
              <img class="icon-active" src="img/menu-icon-journal-active.svg" alt="journal-icon">           
            </div>
            Журнал
          </a>
          <a href="#" class="nav-item">
            <div class="icon">
              <img class="icon-default" src="img/menu-icon-clients.svg" alt="clients-icon">      
              <img class="icon-active" src="img/menu-icon-clients-active.svg" alt="clients-icon">                        
            </div>
            Клієнти
          </a>
          <a href="#" class="nav-item">
            <div class="icon">
              <img class="icon-default" src="img/menu-icon-cars.svg" alt="cars-icon">             
              <img class="icon-active" src="img/menu-icon-cars-active.svg" alt="cars-icon">             
            </div>
            Автомобілі
          </a>
          <a href="#" class="nav-item">
            <div class="icon">
              <img class="icon-default" src="img/menu-icon-users.svg" alt="users-icon">   
              <img class="icon-active" src="img/menu-icon-users-active.svg" alt="users-icon">                                  
            </div>
            Користувачі
          </a>
          <a href="#" class="nav-item">
            <div class="icon">
              <img class="icon-default" src="img/menu-icon-settings.svg" alt="settings-icon">   
              <img class="icon-active" src="img/menu-icon-settings-active.svg" alt="settings-icon">                              
            </div>
            Налаштування
          </a>
        </nav>
        <div class="header_profile">
          <div class="header_profile_content">
            <div class="name">Marina Aleksandrova</div>
            <div class="role">Admin</div>
          </div>
          <div class="header_profile_avatar" style="background-image: url('img/profile-avatar.png');">
            <div class="icon-count">8</div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="top-section top-steps">
    <div class="mainContainer">
      <div class="top-section_wrapp" style="min-height: auto;">
        <div class="title-container">
          <div class="title">Дані профілю</div>
        </div>
      </div>
    </div>
  </div>

  <div class="content-section">
    <div class="mainContainer">
      <div class="content-section_wrapp">
        <div class="content-main">
          <div class="content-container">
            <div class="order-form">
              <div class="form-group">
                <div class="form-label required">Прізвище</div>
                <input type="text" placeholder="Введіть" value="Aleksandrova">
              </div>
              <div class="form-group">
                <div class="form-label required">Імʼя</div>
                <input type="text" placeholder="Введіть" value="Marina">
              </div>
              <div class="form-group">
                <div class="form-label">По-батькові</div>
                <input type="text" placeholder="Введіть">
              </div>
              <div class="form-group">
                <div class="form-label required">Права користувача</div>
                <select name="" id="">
                  <option value="">Керівник лабораторії</option>
                  <option value="">тип 1</option>
                  <option value="">тип 2</option>
                </select>
              </div>
              <div class="form-group"></div>
              <div class="form-group"></div>
              <div class="form-group">
                <div class="form-label">Телефон</div>
                <input type="text" placeholder="Введіть" value="+38 093 876 45 67">
              </div>
              <div class="form-group">
                <div class="form-label">Email</div>
                <input type="text" placeholder="Введіть" value="tymchenko@mail.ua">
              </div>
            </div>

            <div class="documents-container mt-24">
              <div class="documents-item selected-item" style="max-width: 474px;">
                <div class="form-label">Паспорт громадянина</div>
                <div class="documents-item_wrapp">
                  <div class="documents-item_preview user-preview">
                    <img src="img/profile-avatar.png" alt="">
                  </div>
                  <div class="documents-item_info">
                    <div class="details">
                      <div class="name">Fhoto_Tymchenko.jpg</div>
                      <div class="size">Вага файлу: <span>50KB</span></div>
                    </div>
                    <button class="delete-btn">
                      <svg width="11" height="13" viewBox="0 0 11 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.98438 1.71875L3.53906 2.375H6.9375L6.49219 1.71875C6.46875 1.67188 6.39844 1.625 6.32812 1.625H4.14844C4.07812 1.625 4.00781 1.67188 3.98438 1.71875ZM7.42969 1.08594L8.29688 2.375H8.625H9.75H9.9375C10.2422 2.375 10.5 2.63281 10.5 2.9375C10.5 3.26562 10.2422 3.5 9.9375 3.5H9.75V10.625C9.75 11.6797 8.90625 12.5 7.875 12.5H2.625C1.57031 12.5 0.75 11.6797 0.75 10.625V3.5H0.5625C0.234375 3.5 0 3.26562 0 2.9375C0 2.63281 0.234375 2.375 0.5625 2.375H0.75H1.875H2.17969L3.04688 1.08594C3.28125 0.734375 3.70312 0.5 4.14844 0.5H6.32812C6.77344 0.5 7.19531 0.734375 7.42969 1.08594ZM1.875 3.5V10.625C1.875 11.0469 2.20312 11.375 2.625 11.375H7.875C8.27344 11.375 8.625 11.0469 8.625 10.625V3.5H1.875ZM3.75 5V9.875C3.75 10.0859 3.5625 10.25 3.375 10.25C3.16406 10.25 3 10.0859 3 9.875V5C3 4.8125 3.16406 4.625 3.375 4.625C3.5625 4.625 3.75 4.8125 3.75 5ZM5.625 5V9.875C5.625 10.0859 5.4375 10.25 5.25 10.25C5.03906 10.25 4.875 10.0859 4.875 9.875V5C4.875 4.8125 5.03906 4.625 5.25 4.625C5.4375 4.625 5.625 4.8125 5.625 5ZM7.5 5V9.875C7.5 10.0859 7.3125 10.25 7.125 10.25C6.91406 10.25 6.75 10.0859 6.75 9.875V5C6.75 4.8125 6.91406 4.625 7.125 4.625C7.3125 4.625 7.5 4.8125 7.5 5Z" fill="#1D1F24"/>
                      </svg>                        
                    </button>
                  </div>
                </div>
                <div class="documents-item_nav">
                  <button class="scan-btn">
                    <svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M4.66406 0.25H7.3125C7.89844 0.25 8.39062 0.625 8.57812 1.16406L8.76562 1.75H10.5C11.3203 1.75 12 2.42969 12 3.25V9.25C12 10.0938 11.3203 10.75 10.5 10.75H1.5C0.65625 10.75 0 10.0938 0 9.25V3.25C0 2.42969 0.65625 1.75 1.5 1.75H3.21094L3.42188 1.16406L3.9375 1.32812L3.42188 1.16406C3.58594 0.625 4.10156 0.25 4.66406 0.25ZM4.47656 1.51562L4.14844 2.5C4.07812 2.73438 3.86719 2.875 3.60938 2.875H1.5C1.28906 2.875 1.125 3.0625 1.125 3.25V9.25C1.125 9.46094 1.28906 9.625 1.5 9.625H10.5C10.6875 9.625 10.875 9.46094 10.875 9.25V3.25C10.875 3.0625 10.6875 2.875 10.5 2.875H8.36719C8.10938 2.875 7.89844 2.73438 7.82812 2.5L7.5 1.51562C7.47656 1.44531 7.40625 1.375 7.3125 1.375H4.66406C4.57031 1.375 4.5 1.44531 4.47656 1.51562ZM6 8.875C5.03906 8.875 4.19531 8.38281 3.72656 7.5625C3.23438 6.76562 3.23438 5.75781 3.72656 4.9375C4.19531 4.14062 5.03906 3.625 6 3.625C6.9375 3.625 7.78125 4.14062 8.25 4.9375C8.74219 5.75781 8.74219 6.76562 8.25 7.5625C7.78125 8.38281 6.9375 8.875 6 8.875ZM4.5 6.25C4.5 6.78906 4.78125 7.28125 5.25 7.5625C5.69531 7.82031 6.28125 7.82031 6.75 7.5625C7.19531 7.28125 7.5 6.78906 7.5 6.25C7.5 5.73438 7.19531 5.24219 6.75 4.96094C6.28125 4.70312 5.69531 4.70312 5.25 4.96094C4.78125 5.24219 4.5 5.73438 4.5 6.25Z" fill="#4338CA"/>
                    </svg>                                            
                    Зробити фото
                  </button>
                  <button class="add-btn">
                    <svg width="10" height="13" viewBox="0 0 10 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M1.875 11C1.875 11.2109 2.03906 11.375 2.25 11.375H8.25C8.4375 11.375 8.625 11.2109 8.625 11V4.25H6.75C6.32812 4.25 6 3.92188 6 3.5V1.625H2.25C2.03906 1.625 1.875 1.8125 1.875 2V11ZM2.25 0.5H6.11719C6.51562 0.5 6.89062 0.664062 7.17188 0.945312L9.30469 3.07812C9.58594 3.35938 9.75 3.73438 9.75 4.13281V11C9.75 11.8438 9.07031 12.5 8.25 12.5H2.25C1.40625 12.5 0.75 11.8438 0.75 11V2C0.75 1.17969 1.40625 0.5 2.25 0.5ZM5.25 5.375C5.55469 5.375 5.8125 5.63281 5.8125 5.9375V7.0625H6.9375C7.24219 7.0625 7.5 7.32031 7.5 7.625C7.5 7.95312 7.24219 8.1875 6.9375 8.1875H5.8125V9.3125C5.8125 9.64062 5.55469 9.875 5.25 9.875C4.92188 9.875 4.6875 9.64062 4.6875 9.3125V8.1875H3.5625C3.23438 8.1875 3 7.95312 3 7.625C3 7.32031 3.23438 7.0625 3.5625 7.0625H4.6875V5.9375C4.6875 5.63281 4.92188 5.375 5.25 5.375Z" fill="#1D1F24"/>
                    </svg>                                          
                    Вибрати з галереї
                  </button>
                </div>
              </div>

            </div>

          </div>
          <div class="content-links">
            <button class="main-btn">Зберегти дані</button>
          </div>
        </div>


        <div class="content-nav ns">
          <div class="content-nav_item status-process">  
            <div class="icon">
              <img class="icon-active" src="img/nav-user-icon-active.svg" alt="user-icon">
              <img class="icon-ready" src="img/nav-user-icon-ready.svg" alt="user-icon">
            </div>
            <span>Дані профілю</span>
          </div>
          <div class="content-nav_item status-ready">  
            <div class="icon">
              <img class="icon-active" src="img/nav-subscribe-icon-active.svg" alt="subscribe-icon">
              <img class="icon-ready" src="img/nav-subscribe-icon-black.svg" alt="subscribe-icon">
            </div>
            <span>Підписка</span>
            <svg style="margin-left: auto;" width="16" height="13" viewBox="0 0 16 13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 0.625C8.38281 0.625 8.73828 0.84375 8.92969 1.17188L14.8359 11.2344C15.0273 11.5898 15.0273 12 14.8359 12.3281C14.6445 12.6836 14.2891 12.875 13.9062 12.875H2.09375C1.68359 12.875 1.32812 12.6836 1.13672 12.3281C0.945312 12 0.945312 11.5898 1.13672 11.2344L7.04297 1.17188C7.23438 0.84375 7.58984 0.625 8 0.625ZM8 4.125C7.61719 4.125 7.34375 4.42578 7.34375 4.78125V7.84375C7.34375 8.22656 7.61719 8.5 8 8.5C8.35547 8.5 8.65625 8.22656 8.65625 7.84375V4.78125C8.65625 4.42578 8.35547 4.125 8 4.125ZM8.875 10.25C8.875 9.78516 8.46484 9.375 8 9.375C7.50781 9.375 7.125 9.78516 7.125 10.25C7.125 10.7422 7.50781 11.125 8 11.125C8.46484 11.125 8.875 10.7422 8.875 10.25Z" fill="#FBBF24"/>
            </svg>              
          </div>
          <div class="content-nav_item status-ready">  
            <div class="icon">
              <img class="icon-active" src="img/nav-pay-icon-active.svg" alt="pay-icon">
              <img class="icon-ready" src="img/nav-pay-icon-black.svg" alt="pay-icon">
            </div>
            <span>Отримання оплати</span>
          </div>
          <div class="content-nav_item status-ready">  
            <div class="icon">
              <img class="icon-active" src="img/nav-settings-icon-active.svg" alt="settings-icon">
              <img class="icon-ready" src="img/nav-settings-icon-black.svg" alt="settings-icon">
            </div>
            <span>Сповіщення</span>
          </div>
          <div class="content-nav_item status-ready">  
            <div class="icon">
              <img class="icon-active" src="img/nav-password-icon-active.svg" alt="password-icon">
              <img class="icon-ready" src="img/nav-password-icon-black.svg" alt="password-icon">
            </div>
            <span>Пароль</span>
          </div>
          <div class="content-nav_item status-ready">  
            <div class="icon">
              <img class="icon-ready" src="img/nav-exit-icon.svg" alt="exit-icon">
            </div>
            <span>Вийти</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" crossorigin="anonymous"></script>
