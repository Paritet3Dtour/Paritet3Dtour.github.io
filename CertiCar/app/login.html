<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="content_language" content="uk">
  <meta name="description" content="Certi.Car">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <title>Certi.Car</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="login-page">
  <div class="header_logo"></div>
  <div class="login-container">
    <div class="heading">Авторизація</div>
    <div class="form-group">
      <label for="" class="form-label required">Електронна адреса</label>
      <input type="text" placeholder="Вкажіть" required>
    </div>
    <div class="form-group">
      <label for="" class="form-label required">Пароль</label>
      <input type="password" placeholder="Вкажіть" required>
    </div>
    <div class="login-nav">
      <div class="check-input">
        <input type="checkbox" name="remember" id="remember">
        <div class="label">Запам'ятати мене</div>
      </div>
      <a href="" class="forgot-password-link">Забули пароль?</a>
    </div>
    <button class="main-btn w-full">Авторизуватися</button>
  </div>
</div>


</body>
</html>
