</head>
<body>

<iframe src="https://www.google.com/maps/embed?pb=!1m0!3m2!1sru!2s!4v1483531702026!6m8!1m7!1sDwSML9JvhDAAAAQvxRCX6g!2m2!1d50.50565523122923!2d30.45909611731474!3f108.56163825846116!4f-0.5281186685568855!5f0.7820865974627469" width="100%" height="300%" frameborder="0" style="border:0" allowfullscreen></iframe>
