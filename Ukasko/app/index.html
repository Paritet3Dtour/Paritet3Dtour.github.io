<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="content_language" content="ru">
  <meta name="description" content="Ukasko"> 
  <title>Ukasko</title>
  <link rel="stylesheet" href="https://ukasko.ua/css/app.css?id=247bd578904184f0f1dc">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/main.css">
</head>
 
<body> 
<header class="header">
  <div class="container">
    <div class="row header__wrapp">
      <a href="#" class="header__logo">
        <div class="logo"></div>
      </a>
      <div class="header__info">
        <div class="header__nav">
          <a href="#">Вход</a>
          <a href="#" class="active ">Регистрация</a>
        </div>
      </div>
    </div>
  </div>
</header>
<main class="cabinet">
<div class="registration">
  <div class="registration__heading"><h1>Регистрация</h1></div>
  <ul class="registration__nav" role="tablist">
    <li class="active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">
      <button>Для Физ. лица</button> 
    </li>
    <li class="registration__nav__delimiter"></li>
    <li id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">
      <button>Для Юр. лица</button>
    </li>
  </ul>

  <div class="registration__content tab-content">
    <form action="" id="pills-home" class="fade show active" role="tabpanel" aria-labelledby="pills-home-tab">
    <ul class="registration__form__radio">
      <li>
        <input type="radio" id="radio-registration-partner" name="user-type" value="Партнер" required checked>
        <label for="radio-registration-partner">Партнер <i data-placement="bottom" data-toggle="tooltip" title="" class="icon question" data-original-title="Сумма до которой виновник ДТП оплачивает пострадавшей стороне самостоятельно."></i></label>
        <div class="check"></div>
      </li>
      <li>
        <input type="radio" id="radio-registration-master" name="user-type" value="Веб мастер" required>
        <label for="radio-registration-master">Веб мастер <i data-placement="bottom" data-toggle="tooltip" title="" class="icon question" data-original-title="Сумма до которой виновник ДТП оплачивает пострадавшей стороне самостоятельно."></i></label>
        <div class="check"></div>
      </li>
    </ul>
    <div class="registration__form-group">
      <input type="text" placeholder="Введите имя" required>
    </div>
    <div class="registration__form-group">
      <input type="text" placeholder="Номер телефона" required>
    </div>
    <div class="registration__form-group">
      <input type="text" placeholder="Электроный арес" required>
    </div>
    <div class="registration__form-group">
      <input type="text" placeholder="Ведите пароль" required>
    </div>
    <div class="registration__form-group">
      <input type="text" placeholder="Повторите пароль" required>
    </div>
    <button class="submit">Зарегистрироваться</button>
  </form>

  <form action="" id="pills-profile" class="tab-pane fade" role="tabpanel" aria-labelledby="pills-profile-tab">
    <div class="registration__form-group">
      <input type="text" placeholder="Введите имя" required>
    </div>
    <div class="registration__form-group">
      <input type="text" placeholder="Номер телефона" required>
    </div>
    <div class="registration__form-group">
      <input type="text" placeholder="Электроный арес" required>
    </div>
    <div class="registration__form-group">
      <input type="text" placeholder="Ведите пароль" required>
    </div>
    <div class="registration__form-group">
      <input type="text" placeholder="Повторите пароль" required>
    </div>
    <button class="submit">Зарегистрироваться</button>
  </form>
  </div>
</div>
</main>
<footer>
   <div class="container">
      <div class="row justify-content-end">
         <div class="footer-left">
            <div class="logo"></div>
            <p>Платформа онлайн-страхования</p>
            <div class="socials"><a href="https://ukasko.ua/go?to=https%3A%2F%2Fwww.facebook.com%2Fukasko.ua%2F" target="_blank" rel="nofollow"><i class="facebook"></i></a> <a href="https://ukasko.ua/go?to=https%3A%2F%2Fwww.instagram.com%2Fukasko_ua%2F" target="_blank" rel="nofollow"><i class="instagram"></i></a> <a href="https://ukasko.ua/go?to=https%3A%2F%2Fwww.linkedin.com%2Forganization-guest%2Fcompany%2Fukasko" target="_blank" rel="nofollow"><i class="linkedin"></i></a></div>
         </div>
         <div class="footer-right">
            <div class="row">
               <div class="footer-right_column footer-right_column-1">
                  <a href="#" data-target="about" class="footer-nav-toggler">О компании</a> 
                  <nav id="aboutFooterNav" class="footer-nav"><a href="https://ukasko.ua/contacts" class="nav-item nav-link">Контакты</a> <a href="https://ukasko.ua/partners" class="nav-item nav-link">Партнеры</a> <a href="https://ukasko.ua/agreement" class="nav-item nav-link">Пользовательское соглашение</a></nav>
               </div>
               <div class="footer-right_column footer-right_column-2">
                  <a href="#" data-target="our" class="footer-nav-toggler">Наши предложения</a> 
                  <nav id="ourFooterNav" class="footer-nav"><a href="https://ukasko.ua/insurance/osago" class="nav-item nav-link">Автогражданка ОСАГО Онлайн</a> <a href="https://ukasko.ua/insurance/tourism" class="nav-item nav-link">Онлайн туристическая страховка</a> <a href="https://ukasko.ua/credit" class="nav-item nav-link">Кредит на карту</a></nav>
               </div>
               <div class="footer-right_column footer-right_column-3">
                  <a href="#" data-target="articles" class="footer-nav-toggler">Статьи</a> 
                  <nav id="articlesFooterNav" class="footer-nav"><a href="https://ukasko.ua/blog" class="nav-item nav-link">Все статьи</a> <a href="https://ukasko.ua/blog?category=osago_statia" class="nav-item nav-link">ОСАГО</a> <a href="https://ukasko.ua/blog?category=turist_statia" class="nav-item nav-link">Туристическое</a> <a href="https://ukasko.ua/blog?category=Microloans" class="nav-item nav-link">Микрозаймы</a> <a href="https://ukasko.ua/blog?category=akcii" class="nav-item nav-link">Акции</a></nav>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="footer__payment">
      <div class="container">
         <div class="footer__payment__list">
            <p>Можно оплатить с помощью:</p>
            <img src="https://ukasko.ua/images/payments/visa.svg" alt="visa"> <img src="https://ukasko.ua/images/payments/mastercard.svg" alt="mastercard"> <img src="https://ukasko.ua/images/payments/liqpay.svg" alt="liqpay"> <img src="https://ukasko.ua/images/payments/wayforpay.png" alt="wayforpay">
         </div>
      </div>
   </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script>
  $('[data-toggle="tooltip"]').tooltip();
</script>
</body>
</html>
